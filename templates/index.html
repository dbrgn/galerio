<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="generator" content="Gallerist v{{ gallerist_version }}">
    <style type="text/css">
        /* Reset */
        * {
            box-sizing: border-box;
        }
        html, body, div, img {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        body {
            line-height: 1;
        }

        /* Page */
        body {
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
        }

        /* Gallery */
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            justify-content: center;
        }
        .container .thumb {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>
    <div class="container">
        {% for image in images %}
        <div class="thumb">
            <img src="{{ image.filename_thumb }}" title="{{ image.filename_full }}">
        </div>
        {% endfor %}
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
