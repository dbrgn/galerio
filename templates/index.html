<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Galerio v{{ galerio_version }}">
    <meta name="DC.Date" content="{{ isodate }}">
    <link rel="stylesheet" type="text/css" href="static/simple-lightbox.min.css">
    <style type="text/css">
        /* Reset */
        * {
            box-sizing: border-box;
        }
        html, body, div, img {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        body {
            line-height: 1;
        }

        /* Page */
        body {
            font-family: verdana, sans-serif;
            color: #eee;
            background-color: #252025;
        }
        h1 {
            text-align: center;
        }
        .links {
            text-align: center;
            margin: 8px 0 16px;
        }
        .links a {
            color: #eee;
        }
        .links a:hover {
            text-decoration: underline;
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 8px;
            justify-content: center;
        }
        .gallery .thumb {
            margin: 8px;
        }

        /* Lightbox */
        .sl-wrapper {
            background-color: #121012;
        }
        .sl-wrapper .sl-counter,
        .sl-wrapper .sl-navigation button,
        .sl-wrapper .sl-close {
            color: #eee;
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>
    {% if download_filename %}
    <div class="links">
        <a href="{{ download_filename }}">Download (ZIP)</a>
    </div>
    {% endif %}
    <div class="gallery">
        {% for image in images %}
        <div class="thumb">
            <a href="{{ image.filename_full }}">
                <img src="{{ image.filename_thumb }}" title="{{ image.filename_full }}">
            </a>
        </div>
        {% endfor %}
    </div>
    <script src="static/simple-lightbox.min.js"></script>
    <script>
        const lightbox = new SimpleLightbox('.gallery a', {
            captionDelay: 50,
            fadeSpeed: 300,
        });
    </script>
</body>
</html>
